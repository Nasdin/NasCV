{% if site.notimportantactivities %}
<div id="coursesBubble" class="rounded_panel txt_lightgrey">
    <div class="top-rounded-panel grey-bg">
        <h1>Society Involvements </h1>
    </div>

    <div class="content-rounded-panel">
            <div>
                    
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            
                            <th><a style="cursor: pointer;">Society</a></th>
                            <th><a style="cursor: pointer;">Membership<br> <i> (click to download)</i></a></th>
                            
                        </tr>
                    </thead>
                    <tbody>
                            {% for activity in site.notimportantactivities %}
                        
                            <tr>
                                <td><strong><a href="{{activity.link}}"target="_blank">{{activity.Title}}</a> </strong>  </td> 
                                <td><strong><a href="{{activity.cert}}"target="_blank">Certificate </a> </strong>    </td>
                            </tr>
                            {% endfor %}
                           
                    </tbody>
                </table>
                
            </div>
            <br>
        </div>
    </div>
{% endif %}
