{% if site.Accomplishment %}
<div class="rounded_panel txt_lightgrey">
        <div class="top-rounded-panel grey-bg">
            <h1>Accomplishments</h1>
        </div>
        <div class="content-rounded-panel">
            <div>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th><a style="cursor: pointer;">Award</a></th>
                            <th class="hidden-sm hidden-xs" ><a style="cursor: pointer;">Description</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for award in site.Accomplishment %}
                            <tr>
                                <td>{{award.award}}  </td> 
                                <td class="hidden-sm hidden-xs" >{{award.description}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <br>
        </div>
    </div>
{% endif %}
