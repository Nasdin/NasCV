{% if site.literalLanguages %}
<div class="rounded_panel txt_lightgrey">
        <div class="top-rounded-panel grey-bg">
            <h1>Human Languages</h1>
        </div>
        <div class="content-rounded-panel">
            <div>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th><a style="cursor: pointer;">Language</a></th>
                            <th class="hidden-sm hidden-xs" ><a style="cursor: pointer;">Proficiency</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lang in site.literalLanguages %}
                            <tr>
                                <td>{{lang.language}}  </td> 
                                <td class="hidden-sm hidden-xs" >{{lang.Ability}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <br>
        </div>
    </div>
{% endif %}
